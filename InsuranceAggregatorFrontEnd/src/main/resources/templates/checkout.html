<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Accept a payment</title>
        <meta name="description" content="A demo of a payment on Stripe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/checkout.css}"/>
        <script src="https://js.stripe.com/v3/"></script>

        <script th:inline="javascript">

            /*<![CDATA[*/

            var publicKey = /*[[${publicKey}]]*/ null;
            var price = /*[[${price}]]*/ null;
            var user_email = /*[[${user_email}]]*/ null;
            var paymentName = /*[[${paymentName}]]*/ null;
            var policy_id = /*[[${policy_id}]]*/ null;
            var jwtToken = /*[[${jwtToken}]]*/ null;
            var intentId = /*[[${intentId}]]*/ null;
            var clientSecret = /*[[${clientSecret}]]*/ null;
            
            /*]]>*/
        </script>

        <script src="/checkout.js" defer></script>
    </head>
    <body>
        <!-- Display a payment form -->
        <form id="payment-form">
            <span>You are about to make a payment of: </span>
            <span th:text="*{price}"></span>
            <span>INR</span>
            <div id="link-authentication-element">
                <!--Stripe.js injects the Link Authentication Element-->
            </div>
            <div id="payment-element">
                <!--Stripe.js injects the Payment Element-->
            </div>
            <button id="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
            </button>
            <div id="payment-message" class="hidden"></div>
        </form>
    </body>
</html>
