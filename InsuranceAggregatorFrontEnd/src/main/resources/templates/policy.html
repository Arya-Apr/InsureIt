<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}">
    <head>
        <title th:text="${'InsureIt - ' + policy.policyName}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container p-5">
                <div class="card text-center">
                    <h2 class="card-header" th:text="${policy.policyName}">
                    </h2>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${policy.insuranceProviderId}"></h5>
                        <p class="card-text" th:text="${policy.policyDescription}"></p>
                        <p class="card-text" th:text="${'Insurance Type - '+policy.policyType}"></p>
                        <p class="card-text" th:text="${'Policy Price - '+policy.policyPrice}"></p>
                        <p class="card-text" th:text="${'Premium Duration - '+policy.premiumDuration}"></p>
                        <p class="card-text" th:text="${'Interest - '+policy.policyInterest}"></p>
                        <a href="#" th:if="${token}==true" th:href="@{/addUserToPolicy/{id}(id=${policy._id})}" class="btn btn-primary">Buy This Policy</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <a href="#" th:href="@{/insuranceProvider/{id}(id=${policy.insuranceProviderId})}" class="btn btn-primary">Know More About the Insurance Provider</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
