<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}">
    <head>
        <title>Login To Your Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <section layout:fragment="content">
            <form class="container p-5 w-50" th:if="${token}==false" action="#" th:action="@{/login}" method="post" th:object="${loginForm}">
                <div class="d-flex flex-column align-items-center justify-content-center gap-5 p-5 w-30 shadow border border-dark-subtle rounded">
                    <div class="d-flex align-items-center justify-content-center">
                        <h2>Login To Your Account</h2>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" th:field="*{username}" required>
                            <label for="floatingInputGroup1">Username</label>
                        </div>
                        <span class="input-group-text">@example.com</span>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <span class="input-group-text rounded-end">********</span>
                        <div id="passwordHelpBlock" class="form-text ms-3">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p>Not Registered Yet? <a href="#" th:href="@{/signUp}">SignUp</a></p>
                    </div>
                </div>
            </form>
            <div class="container p-5 d-flex align-items-center justify-content-center" th:if="${token}==true">
                <h2>Your Are Already Logged In!</h2>
            </div>
        </section>
    </body>
</html>
